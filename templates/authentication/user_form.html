{% extends 'base.html' %}
{% block title %}{{ view.object.pk|yesno:'Editar Usuario,Crear Usuario' }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>{{ view.object.pk|yesno:'Editar Usuario,Crear Usuario' }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'authentication:user_list' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>
{% endblock %}
