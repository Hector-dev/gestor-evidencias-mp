{% extends 'base.html' %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">
          <i class="fas fa-check-circle me-2"></i>Contraseña Cambiada
        </h4>
      </div>
      <div class="card-body text-center">
        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
        <h5 class="mt-3">¡Contraseña cambiada exitosamente!</h5>
        <p class="text-muted">
          Tu contraseña ha sido cambiada. Ahora puedes iniciar sesión con tu nueva contraseña.
        </p>
        
        <div class="mt-4">
          <a href="{% url 'authentication:login' %}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
